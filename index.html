<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paul Atanya</title>
  </head>
  <body>
    <div class="container">
      <header class="navbar" role="banner">
        <div class="logo" aria-label="Company Logo">
          <span>PAUL</span><span>ATANYA</span>
        </div>
        <nav aria-label="Main Navigation">
          <ul class="menu">
            <li><a href="#" aria-label="Home">Home</a></li>
            <li><a href="#" aria-label="About">About</a></li>
            <li><a href="#" aria-label="Services">Services</a></li>
            <li><a href="#" aria-label="Contact">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="content" role="main">
        <section class="hero" aria-label="Hero Section">
          <div class="hero-text">
            <hgroup>
              <h1>Life of Helping</h1>
              <p>
                With over 20 years of experience helping new comers to Canada
                its my life to serve my community and country
              </p>
            </hgroup>
          </div>
          <div class="hero-image">
            <img src="./images/hero-image.png" alt="Hero Image" />
          </div>
        </section>
        <section>
          <div class="two-col-flex main-book">
            <div>
              <picture>
                <img
                  class="main-book-image"
                  src="./images/main-book.png"
                  alt="Destination Canada: Tools for success."
                />
              </picture>
            </div>
            <div>
              <div>
                <h2 id="book-title">Destination Canada</h2>
                <p id="author-name"><cite>Paul Atanya</cite></p>
                <h3 id="subtitle">Tools for Success for new Canadians</h3>
                <p
                  class="synopsis"
                  aria-labelledby="book-title subtitle author-name"
                >
                  <!-- Synopsis content goes here -->
                </p>
                <a
                  href="#"
                  class="btn btn-arrow"
                  aria-label="Shop Destination Canada by Paul Atanya"
                  >Shop It Now</a
                >
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
